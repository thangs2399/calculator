<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen">
            <div id="result"></div>
            <div id="current"></div>
        </div>
        <div id="buttons">
            <div id="numbers">
                <button id="0" class="numButton">0</button>
                <button id="1" class="numButton">1</button>
                <button id="2" class="numButton">2</button>
                <button id="3" class="numButton">3</button>
                <button id="4" class="numButton">4</button>
                <button id="5" class="numButton">5</button>
                <button id="6" class="numButton">6</button>
                <button id="7" class="numButton">7</button>
                <button id="8" class="numButton">8</button>
                <button id="9" class="numButton">9</button>
                <button id="decimal" class="dButton">.</button>
                <button id="add" class="opButton">+</button>
                <button id="sub" class="opButton">-</button>
                <button id="div" class="opButton">/</button>
                <button id="mul" class="opButton">*</button>
                <button id="equals" class="eqButton">=</button>
                <button id="clear" class="cButton">C</button>
                <button id="delete" class="deleteButton">del</button>
                <button class="empty"></button>
                <button class="empty"></button>
            </div>
        </div>
    </div>
    
</body>
</html>
